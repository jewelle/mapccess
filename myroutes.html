<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamV3ZWxsZSIsImEiOiJjaWg5ZXpuYTAwMDRsdjBranp1ZzN2YzNuIn0.C3fADSX9QbPApjiJyRyJLQ';
var map = new mapboxgl.Map({
    container: 'mapdiv',
    style: 'mapbox://styles/mapbox/streets-v8',
    center: [-0.0374, 51.4739],
    zoom: 15
});

map.on('style.load', function () {
    map.addSource("route", {
        "type": "geojson",
        "data": {
            "type": "Feature",
            "properties": {},
            "geometry": {
                "type": "LineString",
                "coordinates": [
                    [-0.040104, 51.474939],
                    [-0.038956, 51.475246],
                    [-0.038012, 51.473803]
                ]
            }
        }
    });

    map.addLayer({
        "id": "route",
        "type": "line",
        "source": "route",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#888",
            "line-width": 8
        }
    });
});
</script>
